<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PREP JQUERY01</title>
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <script src="../../software_empleado/jquery-3.4.1.min.js" type="text/javascript"></script>

        <style>
            body {
				background-color: black;
				margin:auto;
				padding:0px;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
			}

            #contenido{
                width: 40%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #cuadroInicial{
                order:2;
                background-color: white;
                width: 100%;
                height: 30%;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 5px solid blue;
            }

            #cuadroInicial>p{
                text-align: center;
                font-size: 50px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: blue;
            }

            .esquina{
				position:fixed;
				color: black;
				padding: 30px;
				text-align:center;
				font-size: 2em;
                display: flex;
                justify-content: center;
                align-items: center;
                width: auto;
			}

            #esquina1{
                order:1;
                position:fixed;
                left:0;
                top:0;
                
            }

            #esquina2{
                order:1;
                position: fixed;
                right:0;
                top:0;
            }

            #esquina3{
                order:1;
                position: fixed;
                left:0;
                bottom:0;
            }

            #esquina4{
                order:1;
                position: fixed;
                right:0;
                bottom:0;
            }

            .cuadro{
                border: 3px solid blue;
                width:300px;
                height: 80px;
            }

            .rojo{
                background-color: red;
            }

            .oculto{
                display:none;
            }
            
            .amarillo{
                background-color: yellow;
            }

            .blanco{
                background-color: white;
            }

            
        </style>

        <script>
            $(document).ready(function(){ //siempre empezar así. Cuando el documento esté listo ejecutar function...
                var clicks = false;
                //booleano clicks


                /////////////   ESQUINA1    //////////////
                //si clickas una vez es true y no entrará aquí la siguiente vez
                $("#esquina1").click(function(){
                    if(clicks == false){
                        
                        $("#esquina1").animate({width:"+=100%", height:"+=100%"},2000);
                        $("#esquina1").addClass("amarillo");
                        $("#ojo").addClass("oculto");
                        $("#ojo2").removeClass("oculto");
                        $("#cuadro1").removeClass("oculto");
                        clicks = true;
                    }else{
                        //esquina1
                        $("#esquina1").animate({width:"-=100%", height:"-=100%"},2000);
                        $("#esquina1").removeClass("amarillo");
                        $("#ojo").removeClass("oculto");
                        $("#ojo2").addClass("oculto");
                        $("#cuadro1").addClass("oculto");

                        clicks = false;
                        //clicks en false para que despues vuelva a entrar
                    }
                });

                /////////////   ESQUINA2    //////////////
                $("#esquina2").click(function(){
                    if(clicks == false){
                        //esquina1
                        $("#esquina2").animate({width:"+=100%", height:"+=100%"},2000);
                        $("#esquina2").removeClass("blanco");
                        $("#esquina2").addClass("amarillo");
                        $("#cuchara").addClass("oculto");
                        $("#cuchara2").removeClass("oculto");
                        $("#cuadro2").removeClass("oculto");
                        clicks = true;
                    }else{
                        //esquina1
                        $("#esquina2").animate({width:"-=100%", height:"-=100%"},2000);
                        $("#esquina2").removeClass("amarillo");
                        $("#esquina2").addClass("blanco");
                        $("#cuchara").removeClass("oculto");
                        $("#cuchara2").addClass("oculto");
                        $("#cuadro2").addClass("oculto");
                        clicks = false;
                        //clicks en false para que despues vuelva a entrar
                    }
                });

                /////////////   ESQUINA3    //////////////
                $("#esquina3").click(function(){
                    if(clicks == false){
                        $("#esquina3").animate({width:"+=100%", height:"+=100%"},2000);
                        $("#esquina3").addClass("amarillo");
                        $("#casa").addClass("oculto");
                        $("#casa2").removeClass("oculto");
                        $("#cuadro3").removeClass("oculto");
                        clicks = true;
                    }else{
                        //esquina1
                        $("#esquina3").animate({width:"-=100%", height:"-=100%"},2000);
                        $("#esquina3").removeClass("amarillo");
                        $("#casa").removeClass("oculto");
                        $("#casa2").addClass("oculto");
                        $("#cuadro3").addClass("oculto");

                        clicks = false;
                        //clicks en false para que despues vuelva a entrar
                    }
                });

                /////////////   ESQUINA4    //////////////
                $("#esquina4").click(function(){
                    if(clicks == false){
                        $("#esquina4").animate({width:"+=100%", height:"+=100%"},2000);
                        $("#esquina4").addClass("amarillo");
                        $("#ojo3").addClass("oculto");
                        $("#ojo4").removeClass("oculto");
                        $("#cuadro4").removeClass("oculto");
                        clicks = true;
                    }else{
                        //esquina1
                        $("#esquina4").animate({width:"-=100%", height:"-=100%"},2000);
                        $("#esquina4").removeClass("amarillo");
                        $("#ojo3").removeClass("oculto");
                        $("#ojo4").addClass("oculto");
                        $("#cuadro4").addClass("oculto");

                        clicks = false;
                        //clicks en false para que despues vuelva a entrar
                    }
                });

                var height = $(window).height();
                $("#contenido").height(height);
            });
        </script>
    </head>

    <body>
        <!--ARRIBA IZDA-->
        <nav class="esquina rojo" id="esquina1">
            <a href="#"><span class="fa fa-eye fa-inverse fa-2x"  id="ojo"></span></a>
            
            <div id="cuadro1" class="oculto cuadro blanco">
                <a href="#"><span class="fa fa-eye fa-inverseAzul fa-2x"  id="ojo2"></span></a>
            </div>
        </nav>

        <!--ARRIBA DCHA-->
        <nav class="esquina blanco" id="esquina2">
            <a href="#"><span class="fa fa-spoon fa-inverseNegro fa-2x"  id="cuchara"></span></a>
            
            <div id="cuadro2" class="oculto cuadro blanco">
                <a href="#"><span class="fa fa-spoon fa-inverseNegro fa-2x"  id="cuchara2"></span></a>
            </div>
        </nav>

        <!--ABAJO IZDA-->
        <nav class="esquina rojo" id="esquina3">
            <a href="#"><span class="fa fa-home fa-inverse fa-2x"  id="casa"></span></a>
            
            <div id="cuadro3" class="oculto cuadro blanco">
                <a href="#"><span class="fa fa-home fa-inverseNegro fa-2x"  id="casa2"></span></a>
            </div>
        </nav>

        <!--ABAJO DCHA-->
        <nav class="esquina rojo" id="esquina4">
            <a href="#"><span class="fa fa-eye fa-inverse fa-2x"  id="ojo3"></span></a>
            
            <div id="cuadro4" class="oculto cuadro blanco">
                <a href="#"><span class="fa fa-eye fa-inverseAzul fa-2x"  id="ojo4"></span></a>
            </div>
        </nav>

        <div id="contenido">
            <div id="cuadroInicial">
                <p>INICIAR</p>
            </div>
        </div>
    </body>
</html>
