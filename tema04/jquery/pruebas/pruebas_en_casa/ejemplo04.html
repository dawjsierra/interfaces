<!DOCTYPE html>
<html>
    <head>
        <title>EJEMPLO 4. Añadir y quitar clases CSS a elementos</title>
        <script src="../../software_empleado/jquery-3.4.1.min.js" type="text/javascript"></script>
        <style type="text/css">
            .clasecss{
                background-color: #ff8800;
                font-weight: bold;
            }
        </style>
        <script>
            $(document).ready(function(){
                $("a").mouseover(function(event){
                    $("#capa").addClass("clasecss");
                });
            });
        </script>
    </head>

    <body>
        <div id="capa">
            ESTA CAPA ES INDEPENDIENTE Y VOY A AÑADIR Y ELIMINAR CLASES CSS SOBRE ELLA
        </div>
        <br/>
        <br/>
        <a href="http://www.desarrolloweb.com">AÑADIR Y QUITAR CLASE EN LA CAPA DE ARRIBA</a>
    </body>
</html>
