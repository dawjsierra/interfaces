<!DOCTYPE html>
<html lang="es">

<!--Bloquear el comportamiento normal de un enlace-->

<head>
    <meta charset="UTF-8">
    <title>EJEMPLO01</title>
    <script src="../../software_empleado/jquery-3.4.1.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {

            $("a").click(function (evento) {
                alert("Has pulsado el enlace, pero vamos a cancelar el evento.. Por tanto, no vas a DesarrolloWeb.com");
                evento.preventDefault();
            });
        });
    </script>
</head>

<body>
    <a href="http://www.desarrolloweb.com/">desarrolloweb.com</a>
</body>

</html>
