<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>EJEMPLO 21. Efectos y animaciones con animate</title>
        <script src="../software_empleado/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                //desplazamiento horizontal
                $("#btn_0").click(function(){
                    $("#cajita").animate({left:"+=300"},2000).animate({left:"-=300"},2000);
                });

                //desplazamiento vertical
                $("#btn_1").click(function(){
                    $("#cajita").animate({top:"+=300"},2000).animate({top:"-=300"},2000);
                });

                //cambiando la dimension
                $("#btn_2").click(function(){
                    $("#cajita").animate({width:"+=300", height:"+=300"},2000).animate({width:"-=300", height:"-=300"},2000);
                });
                
            });
        </script>
        <style>
            #cajita{
                position: relative;
                width: 200px;
                height: 200px;
                background-color: blue;
                border-radius: 50%;
            }
        </style>
    </head>

    <body>
        <div style="display:inline">
            <button type="button" id="btn_0">horizontal</button>
            <button type="button" id="btn_1">vertical</button>
            <button type="button" id="btn_2">dimension</button>
        </div>

        <div id="cajita"></div>
    </body>
</html>
