<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo9</title>
        <script src="../software_empleado/jquery-3.4.1.min.js" type="text/javascript"></script>
        
        <script >
            $(document).ready(function(){

                $("#boton").click(function(){
                    $('#target').toggle("slow");
                });
                $("#boton1").click(function(){
                    $("#target").toggle("fast");
                });
                $("#boton2").click(function(){
                    $("#target").toggle(500);
                });
                $("#boton3").click(function(){
                    $("#target").toggle();
                });
            });
        </script>
    </head>
    <body>
        <input id="boton" type="button" value="toggle() con efecto slow">
        <input id="boton1" type="button" value="toggle() con efecto fast">
        <input id="boton2" type="button" value="toggle() con efecto de 500 milisegundos">
        <input id="boton3" type="button" value="toggle() show o Hide">

        <div id="target" style="width: 100px; height: 100px; background:red"></div>
    </body>
</html>
