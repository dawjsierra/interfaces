<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIO04</title>
        <meta charset="UTF-8">
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
            var frames = ["foto1.png", "foto2.png", "foto3.png", "foto4.png", "foto5.png", "foto6.png", "foto7.png", "foto9.png", "foto10.png", "foto11.png", "foto12.png", "foto13.png", "foto14.png", "foto15.png", "foto16.png"];

            var x=0;
            var timer;

            var reproducir = function(){
                x++;
                
                if(x > frames.length){
                    x = 0;
                }

                $("#imagen").attr("src", frames[x]);

                timer = setTimeout('reproducir()', 200); 
            }

            var parar = function(){
                cleatTimeout(timer);
            }

            $(document).ready(function(){
                $("#botonIniciar").click(function(){
                    reproducir();
                })

                $("#botonParar").click(function(){
                    parar();
                })
            })
        </script>
        <style>
            body{
                background-color: black;
                width: 100%;
                height: 80vh;
            }


            #cuadro{
                position: absolute;
                background-color: maroon;
                width: 800px;
                height: 500px;
                top: 50%;
                left: 50%;
                display: flex;
                justify-content: center;
                transform: translate(-50%, -50%);
            }

            #botones{
                bottom:0;
                padding:10px;
                z-index: 2000;
            }

            #imagen{
                background-color: darkblue;
                width:90%;
                margin:2px;
            }
        </style>
    </head>
    <body>
            <div id="cuadro">
                <img src="" id="imagen">
            </div>
    
            <div id="botones">
                <button id="botonIniciar">REPRODUCIR</button>
                <button id="botonParar">PARAR</button>
            </div>
    </body>
</html>
