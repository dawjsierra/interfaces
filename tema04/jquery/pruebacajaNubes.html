<!DOCTYPE html>
<html>
    <head>
        <title>PRUEBA CAJA ANIMACION</title>
        <meta charset="UTF-8">
        <script src="software_empleado/jquery-3.4.1.min.js"></script>
        <style>
            body{
                margin:auto;
                padding:0;
                width:100%;
            }
            #grande{
                left:25%;
                top:25%;
                position:absolute;
                width:500px;
                height:300px;
                background-color: yellow;
            }

            #grande:hover{
                cursor:pointer;
            }

            #mediano{
                width: 80px;
                height:80px;
                border-radius: 50%;
                background-color: black;
                left:300px;
                top:-100px;
                position:absolute;
                z-index:20;
            }

            #pequeno1{
                position:absolute;
                width:50px;
                height:40px;
                background-color: blue;
                z-index:8;
                left:-200px;
                top:250px;
            }

            #pequeno2{
                position:absolute;
                width:50px;
                height:40px;
                background-color: green;
                z-index: 7;
                left:-200px;
                top:290px;
            }
        </style>
        <script>

            $(document).ready(function(){
                $("#grande").click(function(){
                    $("#mediano").animate({top: "+220px" }, 2000);
                    bucle1();
                    bucle2();
                });
            });

            function bucle1(){
                $("#pequeno1").animate({left:"+=1000px"},3500).animate({left:"-=1000px"},0);
                setTimeout("bucle1()",300);
            }

            function bucle2(){
                $("#pequeno2").animate({left:"+=1000px"},3000).animate({left:"-=1000px"},0);
                setTimeout("bucle2()",300);
            }
        </script>
    </head>
    <body>
        <h1>Greetings from Build Internet</h1>
        <div id="grande"></div>
        <div id="mediano" class="mediana"></div>
        <div id="pequeno1" class="pequena"></div>
        <div id="pequeno2" class="pequena"></div>
    </body>
</html>
