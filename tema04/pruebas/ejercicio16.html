<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EJEMPLO 16. Eventos de teclado (keypress, keydown, keyup)</title>
        <script src="../software_empleado/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#campo").keypress(function (e){
                    //charCode muestra el valor decimal d la tecla pulsada
                    //string.fromCharCode(e.charCode) transforma el valor decimal a caracter
                    $("resultado").html(e.charCode + "-->"+ String.fromCharCode(e.charCode));

                    //si el valor del campo de texto = "garulo"
                    if ($(this).val()=="garulo"){
                        alert("garulo");
                    }
                });

                $("#campo").keydown(function(e){
                    alert("evento keydown: has pulsado la tecla " + e.key + "-->"+ e.keyCode);
                });

                $("#soltar").keyup(function (e){
                    alert("evento keyup: has soltado la tecla " + e.key + "--> " + e.keyCode);
                });
            });
        </script>
    </head>

    <body>
        <input type="text" id="campo">
        <div id="resultado"></div>
        
        <input type="text" id="soltar">
    </body>
</html>
